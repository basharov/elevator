<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elevator</title>
</head>
<body>
<div id="root">
    <div id="dataPanel">
        <div class="personsAwaiting"></div>
        <div class="cabinValue"></div>
    </div>

    <div class="buildingContainer">
        <div id="building">
            <div class="fade"></div>

        <div class="controlPanelButton generateRandomPersons">Generate random persons</div>
        <div class="controlPanelButton loadCabin">Load cabin</div>
        <div class="controlPanelButton processQueue">Start</div>
    </div>
</div>
